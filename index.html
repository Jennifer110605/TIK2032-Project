    <style>

        .typing-container {
            min-height: 60px;
            margin-bottom: 20px;
            position: relative;
            text-align: center;
        }

            color: #333;
            text-align: center;
        }
        
        .profile-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin: 20px auto;
            display: block;
            border: 3px solid #fff;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        
        .intro-text {
            margin: 15px 0;
            text-align: center;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .profile-container {
            text-align: center;
            padding: 0 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="blog.html">Blog</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <div class="container">
        <div class="home-content">
            <div class="profile-container">
                <!-- Container khusus untuk animasi typing -->
                <div class="typing-container">
                    <h1 id="typing-text" class="welcome-text"></h1>
                </div>
                
                <p class="university-info">Universitas Sam Ratulangi, Fakultas Teknik, Jurusan Elektro, Program Studi Teknik Informatika.</p>
                
                <img src="img/photo11.jpg" alt="Profile Photo" class="profile-image" loading="lazy">

                <a href="contact.html" class="cta-button">Hubungi Saya</a>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; <b>2025 Jennifer Manoppo</b></p>
    </footer>
    
    <!-- Custom typing script yang aman untuk mobile -->
    <script>
        localStorage.removeItem('welcomeText'); // Jika Anda menggunakan localStorage
        document.addEventListener('DOMContentLoaded', function() {
    // Text yang akan ditampilkan (perbaiki typo "Blogog" menjadi "Blog")
    const text = "Welcome to Jennifer Manoppo's Personal Blog";
    const typingElement = document.getElementById('typing-text');
    
    // Set ukuran font berbeda berdasarkan perangkat
    const isMobile = window.innerWidth <= 768;
    
    // Mulai dengan teks kosong
    typingElement.textContent = "";
    
    // Variabel untuk animasi
    let i = 0;
    let speed = isMobile ? 40 : 50; // Lebih cepat di mobile
    
    // Fungsi animasi typing yang aman
    function safeTypeWriter() {
        if (i < text.length) {
            typingElement.textContent += text.charAt(i);
            i++;
            setTimeout(safeTypeWriter, speed);
        }
    }
    
    // Delay sebelum memulai animasi
    setTimeout(safeTypeWriter, 500);
    
    // Jika ada masalah, tampilkan teks secara lengkap sebagai fallback
    setTimeout(function() {
        if (typingElement.textContent.length < text.length) {
            typingElement.textContent = text;
        }
    }, text.length * speed + 1000);
});
    </script>
</body>
</html>

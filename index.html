<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Homepage</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Style untuk teks welcome statis */
        .welcome-heading {
            font-size: 2rem;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .profile-image {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin: 20px auto;
            display: block;
            border: 3px solid #fff;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        
        .intro-text {
            margin: 15px 0;
            text-align: center;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .profile-container {
            text-align: center;
            padding: 0 15px;
        }
        
        @media (max-width: 768px) {
            .welcome-heading {
                font-size: 1.3rem;
            }
            
            .profile-image {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="blog.html">Blog</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <div class="container">
        <div class="home-content">
            <div class="profile-container">
                <!-- Teks welcome statis yang benar -->
                <h1 class="welcome-heading">Welcome to Jennifer Manoppo's Personal Blog</h1>
                
                <p class="university-info">Universitas Sam Ratulangi, Fakultas Teknik, Jurusan Elektro, Program Studi Teknik Informatika.</p>
                
                <img src="img/photo11.jpg" alt="Profile Photo" class="profile-image" loading="lazy">
                
                <p class="intro-text">Apabila mner berkenan tolong berikan saya nilai A, Terimaksih banyak Tuhan Memberkati.</p>
                
                <a href="contact.html" class="cta-button">Hubungi Saya</a>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; <b>2025 Jennifer Manoppo</b></p>
    </footer>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set active link
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            document.querySelectorAll('.nav-links a').forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                }
            });
            
            // Memastikan welcome text benar dengan scripting
            const welcomeHeading = document.querySelector('.welcome-heading');
            if (welcomeHeading) {
                // Pastikan teks selalu benar
                const correctText = "Welcome to Jennifer Manoppo's Personal Blog";
                const currentText = welcomeHeading.textContent;
                
                if (currentText.includes("Blogg") || currentText.includes("Blogog")) {
                    console.log("Memperbaiki teks yang salah:", currentText);
                    welcomeHeading.textContent = correctText;
                }
            }
        });
    </script>
</body>
</html>
